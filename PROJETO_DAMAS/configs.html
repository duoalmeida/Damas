                <form>
                    <label>
                        <h4>Sound</h4>
                    </label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="radioAtivado" name="radiosSound" class="custom-control-input" checked>

                    <div class="custom-control custom-radio">

                </form>
            </div>
            <div class="col-3">
                <form>
                    <label for="dpTheme">
                        <h4>Theme</h4>
                    </label>
                    <select name="slTheme" id="slTheme" class="form-control w-50">
                        <option value="1" selected>Black/White</option>
                        <option value="2">Brown/Beige</option>
